<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dinky Dog: shareable flow diagrams</title>
    <link rel="icon" href="/logo.svg" type="image/svg+xml">
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      #app {
        height: 100vh;
        width: 100vw;
      }
      .module {
        position: absolute;
        z-index: 2;
        border-radius: 4px;
        border: 1px solid #aaa;
      }
      .module.active,
      .module:hover {
        border: 1px solid #aaf;
      }
      .module button {
        margin-left: -8px;
        border: none;
        background-color: #faa;
      }
      .module button:hover {
        background-color: #aaf;
      }
      .module button.active {
        background-color: #f00;
      }
      .module div[contenteditable] {
        width: 100%;
        height: 100%;
      }
      .module input[type="color"] {
        position: absolute;
        z-index: 3;
        top: -25px;
        right: 0;
        width: 50px;
        height: 20px;
        border: none;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .module:hover input[type="color"] {
        opacity: 1;
      }
      svg {
        position: absolute;
        z-index: 2;
        pointer-events: none;
      }
      path {
        fill: none;
        stroke: #dfdfdf;
        stroke-width: 4px;
        pointer-events: all;
        cursor: pointer;
      }
      path:hover {
        stroke: #aaf;
      }
      .drop {
        display: flex;
        flex-wrap: nowrap;
        width: 100%;
        height: 100%;
      }
      .graph {
        flex: 1;
        height: 100vh;
        overflow: auto;
      }
      .pan {
        position: relative;
        width: 200vw;
        height: 200vh;
        background-size: 30px 30px;
        background-image: radial-gradient(circle, #ddd 1px, transparent 1px);
      }
      .sidebar {
        order: 1;
        flex: 0 0 300px;
        background-color: #eee;
        padding: 0 2rem;
        position: relative;
        z-index: 3;
        padding-bottom: 100px;
        height: 100vh;
        overflow-y: auto;
      }
      .sidebar h1 {
        text-align: center;
      }
      .sidebar:before {
        content: '';
        display: block;
        width: 100%;
        height: 100px;
        margin: 10px 0 -30px;
        background: url('/logo.svg') no-repeat center top;
        background-size: contain;
      }
      .sidebar div[contenteditable] {
        border: 1px solid #aaa;
        background-color: #fff;
        height: 300px;
        width: 100%;
        margin: 20px 0;
        box-sizing: border-box;
        border-radius: 4px;
      }
      .sidebar footer {
        background-color: #eee;
        position: fixed;
        bottom: 0;
        right: 0;
        padding: 20px;
      }
      @media (max-width: 1024px) {
        .sidebar {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
